<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - Spotify</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="IMAGES/download (4).png" alt="Spotify logo" />
                </a>"
            </div>
        </header>"

        <section>
            <div class="main">
                <h1>Log in to Spotify</h1>

                <div class="social-links">
                    <button class="social-btn" id="google">
                        <img src="IMAGES/download (2).png" alt="Google"/>
                        <span>Continue with Google</span>
                    </button>
                    <button class="fsocial-btn" id="facebook">
                        <img src="IMAGES/images (10).jpeg" alt="Facebook"/>
                        <span>Continue with Facebook</span>
                    </button>
                    <button class="asocial-btn" id="apple">
                        <img src="IMAGES/download (3).png" alt="Apple"/>
                        <span>Continue with Apple</span>
                    </button>
                    <button class="psocial-btn" id="number">
                        <span>Continue with phone number</span>
                    </button>
                </div>
                <hr>
                
            </div>
        </section>
    </body>
</html>
