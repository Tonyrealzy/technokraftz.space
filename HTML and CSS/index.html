<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--for character encoding-->
        <meta name="Author" content="Tonyrealzy">
        <meta name="description" content="This website is for my HTML learning process">
        <title>
            MY FIRST WEBPAGE
        </title>

    </head>
    <body>
        <h1>Hello World!</h1>
        <h2>Good morning...</h2>
        <br><!--line break, a self-closing tag-->
        <h3>It's a beautiful day.</h3>
        <h4>HTML is fun! Yippieeee!!!!!</h4>
        <hr><!--horizontal rule, a self-closing tag-->

            This is my <strong>first</strong> <em>HTML</em> task.

        </p>

    </body>
</html>
